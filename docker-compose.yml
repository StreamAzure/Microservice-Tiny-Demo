version: "4.0"

services:
  user-service:
    build: ./demo-user-service
    image: demo/user-service:skywalking
    ports:
      - "8081:8081"
    networks:
      - demo-network
    depends_on:
      - mysql

  ticket-service:
    build: ./demo-ticket-service
    image: demo/ticket-service:skywalking
    ports:
      - "8082:8082"
    networks:
      - demo-network
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0.33
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - demo-network

  oap-server:
    image: apache/skywalking-oap-server:9.2.0
    container_name: skywalking-server
    restart: always
    networks:
      - demo-network

  oap-ui:
    image: apache/skywalking-ui:9.2.0
    container_name: skywalking-ui
    restart: always
    environment:
      - SW_OAP_ADDRESS=http://oap-server:12800
    ports:
      - "8890:8080"
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge